# إعدادات Nginx لضمان MIME types صحيحة
# هذا الملف مخصص للخوادم التي تدعم Nginx

server {
    listen 80;
    server_name your-domain.com;
    root /path/to/your/dist;
    index index.html;

    # إعداد MIME types
    location ~* \.(js|mjs)$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.json$ {
        add_header Content-Type "application/json; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.html$ {
        add_header Content-Type "text/html; charset=utf-8";
        add_header Cache-Control "public, max-age=300, s-maxage=300";
        add_header Vary "Accept-Encoding";
    }

    # إعدادات الخطوط
    location ~* \.(woff2?|eot|ttf|otf)$ {
        add_header Content-Type "font/woff2";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # إعدادات الصور
    location ~* \.(png|jpg|jpeg|gif|svg|webp|avif)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # إعدادات الأمان
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # إعدادات الضغط
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # إعدادات التخزين المؤقت
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|woff2?|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - إعادة توجيه جميع الطلبات إلى index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # منع الوصول إلى ملفات حساسة
    location ~ /\. {
        deny all;
    }

    location ~ /(\.env|\.git|node_modules) {
        deny all;
    }
}
