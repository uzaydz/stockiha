name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create icon.ico for Windows
        if: matrix.os == 'windows-latest'
        shell: python
        run: |
          from pathlib import Path
          
          try:
            from PIL import Image
            webp_path = Path('assets/stockiha-logo.webp')
            ico_path = Path('assets/icon.ico')
            
            if webp_path.exists():
              img = Image.open(webp_path)
              # Resize to 256x256
              img = img.resize((256, 256), Image.Resampling.LANCZOS)
              # Save as ICO
              img.save(ico_path, format='ICO')
              print(f'Created {ico_path} from {webp_path}')
            else:
              print('webp file not found')
          except Exception as e:
            print(f'Error creating ICO: {e}')
            # Create a minimal valid ICO file as fallback
            ico_path = Path('assets/icon.ico')
            # Minimal valid ICO header (1x1 transparent image)
            ico_data = bytes.fromhex('00 00 01 00 01 00 01 01 00 00 01 00 18 00 30 00 00 00 16 00 00 00')
            ico_data += b'\x00' * 48  # Minimal image data
            with open(ico_path, 'wb') as f:
              f.write(ico_data)
            print(f'Created minimal ICO at {ico_path}')

      - name: Create icon.png for Linux
        if: matrix.os == 'ubuntu-latest'
        shell: python
        run: |
          from pathlib import Path
          
          try:
            from PIL import Image
            webp_path = Path('assets/stockiha-logo.webp')
            png_path = Path('assets/icon.png')
            
            if webp_path.exists():
              img = Image.open(webp_path)
              # Resize to 256x256
              img = img.resize((256, 256), Image.Resampling.LANCZOS)
              # Save as PNG
              img.save(png_path, format='PNG')
              print(f'Created {png_path} from {webp_path}')
            else:
              print('webp file not found')
          except Exception as e:
            print(f'Error creating PNG: {e}')
            # Create a minimal valid PNG as fallback
            png_path = Path('assets/icon.png')
            # Minimal valid PNG (1x1 transparent pixel)
            png_data = bytes.fromhex('89 50 4e 47 0d 0a 1a 0a 00 00 00 0d 49 48 44 52 00 00 00 01 00 00 00 01 08 06 00 00 00 1f 15 c4 89 00 00 00 0a 49 44 41 54 78 9c 63 00 01 00 00 05 00 01 0d 0a 2d b4 00 00 00 00 49 45 4e 44 ae 42 60 82')
            with open(png_path, 'wb') as f:
              f.write(png_data)
            print(f'Created minimal PNG at {png_path}')

      - name: Create icon for macOS
        if: matrix.os == 'macos-latest'
        shell: python
        run: |
          from pathlib import Path
          
          try:
            from PIL import Image
            webp_path = Path('assets/stockiha-logo.webp')
            icns_path = Path('assets/icon.icns')
            
            if webp_path.exists():
              img = Image.open(webp_path)
              # Resize to 512x512 for ICNS
              img = img.resize((512, 512), Image.Resampling.LANCZOS)
              # Save as ICNS
              img.save(icns_path, format='ICNS')
              print(f'Created {icns_path} from {webp_path}')
            else:
              print('webp file not found')
          except Exception as e:
            print(f'Error creating ICNS: {e}')
            print('Will use existing ICNS file')

      - name: Build application
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: pnpm run desktop:build

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: pnpm run desktop:dist-mac

      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm run desktop:dist-win

      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm run desktop:dist-linux

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist-electron/*
