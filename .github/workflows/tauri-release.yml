name: Tauri Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.15)'
        required: true

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

jobs:
  # استخراج رقم الإصدار فقط
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

  # بناء التطبيق لجميع المنصات
  build-tauri:
    needs: get-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install macOS target
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: Run safe postinstall scripts
        run: npx patch-package || true

      - name: Create Tauri icons directory
        shell: bash
        run: |
          mkdir -p src-tauri/icons

      - name: Copy icons
        shell: bash
        run: |
          if [ -f "assets/icon.ico" ]; then
            cp assets/icon.ico src-tauri/icons/icon.ico
          fi
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png src-tauri/icons/icon.png
            cp assets/icon.png src-tauri/icons/32x32.png
            cp assets/icon.png src-tauri/icons/128x128.png
            cp assets/icon.png src-tauri/icons/128x128@2x.png
          fi
          if [ -f "assets/icon.icns" ]; then
            cp assets/icon.icns src-tauri/icons/icon.icns
          fi

      # tauri-action يُنشئ release تلقائياً (draft) ويرفع الملفات
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: '-'
        with:
          tagName: v${{ needs.get-version.outputs.version }}
          releaseName: 'Stockiha v${{ needs.get-version.outputs.version }}'
          releaseBody: 'See the release notes for what changed in this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: pnpm tauri

  # نشر الإصدار بعد اكتمال جميع البناءات
  publish-release:
    needs: [get-version, build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          echo "Waiting for release v${VERSION} to have all assets..."

          # انتظر حتى يصبح عدد الملفات >= 10 (4 منصات × ~3 ملفات لكل منصة)
          for i in {1..30}; do
            ASSET_COUNT=$(gh release view "v${VERSION}" --json assets --jq '.assets | length' 2>/dev/null || echo "0")
            echo "Attempt $i: Found $ASSET_COUNT assets"
            if [ "$ASSET_COUNT" -ge 10 ]; then
              echo "Release has enough assets, proceeding..."
              break
            fi
            sleep 10
          done

      - name: Generate and upload latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "=== Downloading signatures for v${VERSION} ==="
          mkdir -p sigs
          gh release download "v${VERSION}" --pattern "*.sig" --dir sigs || true

          echo "=== Downloaded signature files ==="
          ls -la sigs/ || echo "No signatures found"

          # قراءة التوقيعات
          MACOS_ARM_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          for sig in sigs/*.sig; do
            if [ -f "$sig" ]; then
              content=$(cat "$sig")
              filename=$(basename "$sig")
              echo "Processing: $filename"
              case "$filename" in
                Stockiha_aarch64.app.tar.gz.sig)
                  MACOS_ARM_SIG="$content"
                  ;;
                Stockiha_x64.app.tar.gz.sig)
                  MACOS_X64_SIG="$content"
                  ;;
                *x64-setup.exe.sig)
                  WINDOWS_SIG="$content"
                  ;;
                *.AppImage.sig)
                  LINUX_SIG="$content"
                  ;;
              esac
            fi
          done

          echo "=== Creating latest.json ==="

          # إنشاء latest.json باستخدام jq لتجنب مشاكل YAML
          jq -n \
            --arg version "$VERSION" \
            --arg date "$DATE" \
            --arg mac_arm_sig "$MACOS_ARM_SIG" \
            --arg mac_x64_sig "$MACOS_X64_SIG" \
            --arg linux_sig "$LINUX_SIG" \
            --arg win_sig "$WINDOWS_SIG" \
            '{
              version: $version,
              notes: "See release notes on GitHub",
              pub_date: $date,
              platforms: {
                "darwin-aarch64": {
                  signature: $mac_arm_sig,
                  url: "https://github.com/uzaydz/stockiha/releases/download/v\($version)/Stockiha_aarch64.app.tar.gz"
                },
                "darwin-x86_64": {
                  signature: $mac_x64_sig,
                  url: "https://github.com/uzaydz/stockiha/releases/download/v\($version)/Stockiha_x64.app.tar.gz"
                },
                "linux-x86_64": {
                  signature: $linux_sig,
                  url: "https://github.com/uzaydz/stockiha/releases/download/v\($version)/Stockiha_\($version)_amd64.AppImage"
                },
                "windows-x86_64": {
                  signature: $win_sig,
                  url: "https://github.com/uzaydz/stockiha/releases/download/v\($version)/Stockiha_\($version)_x64-setup.exe"
                }
              }
            }' > latest.json

          echo "=== latest.json content ==="
          cat latest.json

          echo "=== Uploading latest.json ==="
          gh release upload "v${VERSION}" latest.json --clobber

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          echo "Publishing release v${VERSION}..."
          gh release edit "v${VERSION}" --draft=false --latest
          echo "Release v${VERSION} published successfully!"
