<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dz.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fc5a3e" />
    <meta name="description" content="متجر إلكتروني سريع وبسيط - سطوكيها" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS for fast rendering -->
    <style>
      body {
        margin: 0;
        font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8fafc;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #fc5a3e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <title>سطوكيها - متجر إلكتروني سريع</title>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="loading-fallback" class="loading-spinner">
      <div class="spinner"></div>
    </div>

    <div id="root">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Remove loading fallback when React loads -->
    <script>
      window.addEventListener('load', function() {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.display = 'none';
        }
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
