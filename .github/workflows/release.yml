name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # icon.ico موجود بالفعل في repo بحجم 256x256 - لا داعي لإنشائه

      # icon.png موجود بالفعل في repo بحجم 512x512 - لا داعي لإنشائه

      - name: Create icon for macOS
        if: matrix.os == 'macos-latest'
        shell: python
        run: |
          from pathlib import Path
          
          try:
            from PIL import Image
            webp_path = Path('assets/stockiha-logo.webp')
            icns_path = Path('assets/icon.icns')
            
            if webp_path.exists():
              img = Image.open(webp_path)
              # Resize to 512x512 for ICNS
              img = img.resize((512, 512), Image.Resampling.LANCZOS)
              # Save as ICNS
              img.save(icns_path, format='ICNS')
              print(f'Created {icns_path} from {webp_path}')
            else:
              print('webp file not found')
          except Exception as e:
            print(f'Error creating ICNS: {e}')
            print('Will use existing ICNS file')

      - name: Build application
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: pnpm run desktop:build

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: pnpm run desktop:dist-mac

      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run desktop:dist-win

      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run desktop:dist-linux

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist-electron/*
