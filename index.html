    <meta name="author" content="Game Shop" />
    
    <!-- إضافة سكريبت للتعامل مع وضع الإضاءة -->
    <script>
      // حاول تطبيق الوضع المحفوظ قبل تحميل الصفحة لمنع وميض الشاشة
      const storedTheme = localStorage.getItem('theme') || 'light';
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const initialTheme = storedTheme === 'system' ? systemTheme : storedTheme;
      document.documentElement.classList.add(initialTheme);
      document.documentElement.style.colorScheme = initialTheme;
    </script>
    
    <!-- Polyfill for process -->
    <script>
      window.process = window.process || { env: {} };
      window.global = window.global || window;
    </script>
    
    <!-- React Compatibility Fix -->
    <script>
      // إصلاح مشكلة React.useLayoutEffect
      window.__REACT_POLYFILL_APPLIED = false;
      // سيتم تطبيق هذا الإصلاح فقط إذا لم يتم تحميل React بشكل صحيح
      window.__applyReactPolyfill = function(React) {
        if (!window.__REACT_POLYFILL_APPLIED && React) {
          if (!React.useLayoutEffect) {
            console.warn('تطبيق إصلاح useLayoutEffect من مستوى النافذة');
            React.useLayoutEffect = React.useEffect || function() {};
          }
          window.__REACT_POLYFILL_APPLIED = true;
        }
      };
      
      // تعريف React و React Hooks كمتغيرات عالمية
      // هذا يحل مشكلة المكتبات التي تعتمد على وجود React عالمياً
      // وخاصة useLayoutEffect
      window.React = window.React || {};
      window.ReactDOM = window.ReactDOM || {};
      
      // تعريف hooks أساسية إذا لم تكن موجودة
      window.React.useLayoutEffect = function useLayoutEffectPolyfill() {
        console.warn('استخدام useLayoutEffect مؤقت');
        return undefined;
      };
      
      window.React.useState = window.React.useState || function useStatePolyfill() { return [undefined, function() {}]; };
      window.React.useEffect = window.React.useEffect || function useEffectPolyfill() {};
      window.React.useRef = window.React.useRef || function useRefPolyfill() { return { current: null }; };
    </script>
