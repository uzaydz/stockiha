name: Tauri Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.15)'
        required: true

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Stockiha v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install macOS target
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: Run safe postinstall scripts
        run: npx patch-package || true

      - name: Create Tauri icons directory
        shell: bash
        run: |
          mkdir -p src-tauri/icons

      - name: Copy icons
        shell: bash
        run: |
          # Copy existing icons
          if [ -f "assets/icon.ico" ]; then
            cp assets/icon.ico src-tauri/icons/icon.ico
          fi
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png src-tauri/icons/icon.png
            cp assets/icon.png src-tauri/icons/32x32.png
            cp assets/icon.png src-tauri/icons/128x128.png
            cp assets/icon.png src-tauri/icons/128x128@2x.png
          fi
          if [ -f "assets/icon.icns" ]; then
            cp assets/icon.icns src-tauri/icons/icon.icns
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Skip Apple code signing (no certificate)
          APPLE_SIGNING_IDENTITY: '-'
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          tauriScript: pnpm tauri

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Download signature files from the release
          mkdir -p sigs
          gh release download "v${VERSION}" --pattern "*.sig" --dir sigs || true

          # Debug: list downloaded files
          echo "Downloaded signature files:"
          ls -la sigs/ || echo "No signatures found"

          # Read signatures
          MACOS_ARM_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          for sig in sigs/*.sig; do
            if [ -f "$sig" ]; then
              content=$(cat "$sig")
              filename=$(basename "$sig")
              echo "Processing: $filename"
              case "$filename" in
                Stockiha_aarch64.app.tar.gz.sig)
                  MACOS_ARM_SIG="$content"
                  ;;
                Stockiha_x64.app.tar.gz.sig)
                  MACOS_X64_SIG="$content"
                  ;;
                *x64-setup.exe.sig)
                  WINDOWS_SIG="$content"
                  ;;
                *.AppImage.sig)
                  LINUX_SIG="$content"
                  ;;
              esac
            fi
          done

          # Generate the latest.json file with .app.tar.gz URLs for macOS (required by Tauri updater)
          cat > latest.json << 'ENDJSON'
          {
            "version": "PLACEHOLDER_VERSION",
            "notes": "See release notes on GitHub",
            "pub_date": "PLACEHOLDER_DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "PLACEHOLDER_MACOS_ARM_SIG",
                "url": "https://github.com/uzaydz/stockiha/releases/download/vPLACEHOLDER_VERSION/Stockiha_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "PLACEHOLDER_MACOS_X64_SIG",
                "url": "https://github.com/uzaydz/stockiha/releases/download/vPLACEHOLDER_VERSION/Stockiha_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "PLACEHOLDER_LINUX_SIG",
                "url": "https://github.com/uzaydz/stockiha/releases/download/vPLACEHOLDER_VERSION/Stockiha_PLACEHOLDER_VERSION_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "PLACEHOLDER_WINDOWS_SIG",
                "url": "https://github.com/uzaydz/stockiha/releases/download/vPLACEHOLDER_VERSION/Stockiha_PLACEHOLDER_VERSION_x64-setup.exe"
              }
            }
          }
          ENDJSON

          # Replace placeholders with actual values
          sed -i "s/PLACEHOLDER_VERSION/${VERSION}/g" latest.json
          sed -i "s/PLACEHOLDER_DATE/${DATE}/g" latest.json
          sed -i "s|PLACEHOLDER_MACOS_ARM_SIG|${MACOS_ARM_SIG}|g" latest.json
          sed -i "s|PLACEHOLDER_MACOS_X64_SIG|${MACOS_X64_SIG}|g" latest.json
          sed -i "s|PLACEHOLDER_LINUX_SIG|${LINUX_SIG}|g" latest.json
          sed -i "s|PLACEHOLDER_WINDOWS_SIG|${WINDOWS_SIG}|g" latest.json

          cat latest.json

      - name: Upload latest.json and Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: latest.json
          draft: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
