    <!-- إضافة سكريبت للتعامل مع وضع الإضاءة -->
    <script>
      // حاول تطبيق الوضع المحفوظ قبل تحميل الصفحة لمنع وميض الشاشة
      const storedTheme = localStorage.getItem('theme') || 'light';
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const initialTheme = storedTheme === 'system' ? systemTheme : storedTheme;
      document.documentElement.classList.add(initialTheme);
      document.documentElement.style.colorScheme = initialTheme;
    </script>
    
    <!-- Polyfill for process -->
    <script>
      window.process = window.process || { env: {} };
      window.global = window.global || window;
      
      // تعريف module و require لمنع أخطاء في الملفات المجمعة
      if (typeof window !== 'undefined' && typeof module === 'undefined') {
        window.module = { exports: {} };
      }
      if (typeof window !== 'undefined' && typeof exports === 'undefined') {
        window.exports = window.module.exports;
      }
      if (typeof window !== 'undefined' && typeof require === 'undefined') {
        window.require = function(name) { return {}; };
        window.require.main = window.module;
      }
    </script>
    
    <!-- PERFORMANCE OPTIMIZATION: DNS prefetch & preconnect -->

    <noscript><link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- CRITICAL CSS INLINE for faster FCP -->
    <style>
      /* Critical layout styles for instant loading */
      body {
        font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
        background-color: var(--background, #ffffff);
        color: var(--foreground, #000000);
        font-feature-settings: 'cv03', 'cv04', 'cv11';
        transition: background-color 0.2s ease;
      }
      
      /* Loading screen for better UX */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Critical loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #6b21a8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark mode support */
      .dark body {
        background-color: #0a0a0a;
        color: #ffffff;
      }
      
      .dark .loading-container {
        background-color: #0a0a0a;
      }
      
      /* Performance optimization: will-change for animated elements */
      .loading-spinner {
        will-change: transform;
      }
    </style>

    <!-- مخصص لـ Vercel و SPA -->
    <meta name="vercel-deployment" content="true">
    <meta name="format-detection" content="telephone=no">
  </head>

  <body>
    <div id="root">
      <!-- PERFORMANCE OPTIMIZATION: Loading screen for better perceived performance -->
      <div class="loading-container" id="initial-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('initial-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 100);
      });
    </script>
