          function hexToHSL(hex) {
            hex = hex.replace(/^#/, '');
            
            if (!/^[0-9A-F]{6}$/i.test(hex)) {
              return '0 0% 50%'; // Ù„ÙˆÙ† Ø±Ù…Ø§Ø¯ÙŠ ÙƒÙ‚ÙŠÙ…Ø© Ø§ÙØªØ±Ø§Ø¶ÙŠØ©

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h = 0, s = 0, l = (max + min) / 2;

              h /= 6;
            }
            
            h = Math.round(h * 360);
            s = Math.round(s * 100);
            l = Math.round(l * 100);
            
            return h + ' ' + s + '% ' + l + '%';

            if (!primaryColor) {

            if (!primaryColor) {
